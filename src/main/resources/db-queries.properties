create-user-table=create table if not exists user (id integer generated by default as identity(start with 100, increment by 1) primary key, username varchar(255) unique, password varchar(255), email varchar(255))
insert-user=insert into user (username, password, email) values (?, ?, ?)
select-user=select id, username, password, email from user where username = ?
select-all-users=select id, username, password, email from user
